    <div class="welcome-content">
      <h1>Lauren Butler</h1>
      <h2>Web Developer</h2>
      <a href="#projects" class="btn">View Projects</a>
    </div>
  </header>
  <!--Projects-->
  <section id="projects" class="bg-dark">
    <h1>Projects</h1>
    <hr>

    <div class="container">
      <!--Tribute-->
      <a class="project-tile" target="_blank" href="https://codepen.io/laurenmbutler/full/YzyMQzG">
        <div class="wrapper">
          <div class="layer">
            <h2 class>Tribute Page</h2> 
          </div>  
          <img src="https://i.ibb.co/VjFFy46/Tribute.jpg" alt="Tribute">        
        </div>  
      </a> 
       <!--Survey-->
       <a class="project-tile" target="_blank" href="https://codepen.io/laurenmbutler/full/abvxaGV">
        <div class="wrapper">
          <div class="layer">
            <h2>Survey Form</h2>          
          </div>
          <img src="https://i.ibb.co/HTRNFc8/Survey.jpg" alt="Survey">
        </div>
      </a>
      <!--Product Page-->
      <a class="project-tile" target="_blank" href="https://codepen.io/laurenmbutler/full/LYNxpaR">
        <div class="wrapper">
          <div class="layer">
            <h2>Product Page</h2>

          <img src="https://i.ibb.co/DWTcRrh/Product.jpg" alt="Product">
        </div>

      <!--Technical Documentation-->
      <a class="project-tile" target="_blank" href="https://codepen.io/laurenmbutler/full/VwaBQKM">

  </section>

  <!--Contact-->
  <section id="contact">
    <h1>Let's Connect</h1>
    <hr>
    <div class="container-2">
      <div class="profiles">       
        <ul>
          <li><a href="#" target="_blank"><i class="fab fa-codepen"></i> CodePen</a></li>
          <li><a id="profile-link" target="_blank" href="https://github.com/learnwebdev18"><i class="fab fa-github-alt"></i> Github</a> </li>
          <li><a href="#" target="_blank"><i class="fab fa-twitter"></i> Twitter</a></li>
        </ul>
      </div>
      <div class="contact-form bg-dark">
        <h3>Send Me A Message</h3>
        <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Enter your message" rows="10"></textarea>
          </div>
          <div class = "captcha">
            <div data-netlify-recaptcha="true"></div>
          </div>
          <button type="submit" class="btn">Send</button>  
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer" class="bg-dark">
    <p>Copyright &copy: 2020, Lauren Butler, All Rights Reserved</p>
  </footer>
